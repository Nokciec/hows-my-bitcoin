<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <meta charset="utf-8">
   </head>

   <body>
     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
     <script src="js/script.js"></script>


       <!-- Modal Trigger -->
       <div class="fixed-action-btn">
          <a class="btn-floating btn-large red modal-trigger" href="#modal1">
            <i class="large material-icons">mode_edit</i>
          </a>
        </div>

       <!-- Modal Structure -->
       <div id="modal1" class="modal">
         <div class="modal-content">
           <h4>Podaj dane:</h4>
           <p>

             <div class="row">
                 <form class="col s12">
                   <div class="row">
                     <div class="input-field col s6">
                       <input id="startDate" type="text" class="datepicker">
                       <label for="startDate">Data inwestycji rrrr-mm-dd</label>
                     </div>
                     <div class="input-field col s6">
                       <input id="startCashBTC" type="text" class="validate">
                       <label for="startCashBTC">Ile zainwestowales w BTC</label>
                     </div>
                   </div>
                 </form>
               </div>

           </p>
         </div>
         <div class="modal-footer">
           <a id="investmentFormSubmit" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
         </div>
       </div>


        <div class="container">

          <div class="row">

               <div class="col s12">
                  <div class="card-panel teal lighten-2 hoverable white-text">
                    <h4><center>How's my bitcoin?</center></h4>
                </div>
               </div>

               <div class="col s4">
                 <div class="card blue-grey darken-1">
                   <div class="card-content white-text">
                     <span class="card-title"> Data inwestycji</span>
                     <p id="investmentDate"></p>
                     <br>
                    <span class="card-title">Kwota inwestycji w BTC</span>
                    <p id="investedCashHistory"> </p>
                    <br>
                    <span class="card-title">Kurs BTC</span>
                    <p id="bitcoinHistoryPrice"> </p>
                    <br>
                  </div>
                </div>
              </div>

              <div class="col s4">
                <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                    <span class="card-title"> Obecny kurs BTC</span>
                    <p id="bitcoinCurrentPrice"> </p>
                    <br>
                   <span class="card-title">Obecnie posiadane BTC</span>
                   <p id="investedCashBTC"> </p>
                   <br>
                   <span class="card-title">Wartość posiadanych</span>
                   <p id="investedCashCurrent"> </p>
                   <br>
                 </div>
               </div>
             </div>

             <div class="col s4">
               <div class="card blue-grey darken-1">
                 <div class="card-content white-text">
                   <span class="card-title"> Zysk/strata</span>
                   <p id="percentageChange"> </p>
                   <br>
                  <span class="card-title">Zysk/strata w USD</span>
                  <p id="realCashValueChange"> </p>
                  <br>
                </div>
              </div>
            </div>


          </div>

        </div>

      </body>
 </html>
